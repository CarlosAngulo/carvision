<ul class="menu flex md:flex-col flex-row gap-2 text-white">
    <li class="menu-item" *ngFor="let item of items">
        <a [routerLink]="item.link" class="flex p-2 menu-item-link" routerLinkActive="active">
            <span class="menu-item-icon material-symbols-outlined" *ngIf="item.icon">
                {{item.icon}}
            </span>
            <span class="menu-item-text" *ngIf="item.text">
                {{item.text}}
            </span>
        </a>
    </li>
</ul>
