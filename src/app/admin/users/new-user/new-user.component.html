<div class="new-user px-6 py-6 rounded-md mb-4">
    <h3 class="new-user-title mb-2">New user</h3>
    <form class="flex flex-col gap-4 xl:flex-row"
        [formGroup]="createUserForm"
        (ngSubmit)="onSubmit()">
        <div class="flex flex-col gap-4 justify-between lg:flex-row flex-grow">
            <div class="flex-grow">
                <label for="" class="new-user-label">Name</label>
                <input type="text" class="new-user-input" formControlName="name">
            </div>
            <div class="flex-grow">
                <label for="" class="new-user-label">e-mail</label>
                <input type="text" class="new-user-input" formControlName="email">
            </div>
            <div class="flex-grow">
                <label for="" class="new-user-label">Role</label>
                <app-dropdown [items]="roles" (onSelectedItem)="onRoleChange($event)"></app-dropdown>
            </div>
        </div>
        <div class="flex gap-4 items-end justify-end">
            <button type="submit" class="flex justify-center gap-2 rounded-md bg-violet-500 w-full sm:w-36 py-2 px-4 text-white">Save</button>
            <button (click)="onCancel()" class="flex justify-center gap-2 rounded-md bg-violet-500 w-full sm:w-36 py-2 px-4 text-white">Cancel</button>
        </div>
    </form>
</div>
