<div class="border-solid border border-gray-300 bg-white rounded-2xl flex flex-col mb-4 p-5 sm:flex-row sm:items-center">
    <div class="flex flex-col items-center justify-center gap-3 text-center sm:flex-row sm:justify-start sm:text-left">
        <div class="nui-avatar nui-avatar-lg nui-avatar-full">
            <div class="w-16 h-16">
                <img src="assets/img/avatars/woman.svg" class="rounded-full nui-avatar-img">
                <span class="nui-avatar-icon material-symbols-outlined" [class]="user.role">
                    {{ user.role === 'admin' ? 'shield_person' : 'person' }}
                </span>
            </div>
        </div>
        <div>
            <p class="nui-heading nui-heading-sm nui-weight-medium nui-lead-normal text-muted-800 dark:text-muted-100" tag="h3">
                {{user.name}}
            </p>
            <p class="text-neutral-400 flex items-end text-sm">
                <span>{{user.role}}</span>
            </p>
        </div>
    </div>
    <div class="flex flex-col gap-4 pt-4 sm:ms-auto sm:flex-row sm:items-center sm:justify-end sm:pt-0">
        <div class="flex w-full items-center justify-center sm:w-[160px] sm:justify-end">
            <span class="nui-tag nui-tag-sm nui-tag-pastel nui-tag-primary nui-tag-full">{{user.email}}</span>
        </div>
        <div class="divide-muted-200 dark:divide-muted-700 flex items-center justify-center divide-x">
            <div class="flex flex-col gap-1 px-4 text-center">
                <p class="nui-heading nui-heading-md nui-weight-semibold nui-lead-normal text-muted-800 dark:text-muted-100"
                    tag="h3"><span>97</span>
                </p>
                <p
                    class="nui-paragraph nui-paragraph-md nui-weight-semibold nui-lead-none text-muted-400 !text-[0.65rem] uppercase">
                    <span>Reviews</span>
                </p>
            </div>
            <div class="flex flex-col gap-1 px-4 text-center">
                <p class="nui-heading nui-heading-md nui-weight-semibold nui-lead-normal text-muted-800 dark:text-muted-100"
                    tag="h3">
                    <span>16</span>
                </p>
                <p class="nui-paragraph nui-paragraph-md nui-weight-semibold nui-lead-none text-muted-400 !text-[0.65rem] uppercase">
                    <span>Posts</span>
                </p>
            </div>
        </div>
        <div class="sm:ms-6">
            <button type="button" rel="" target="" class="border-solid border border-gray-400 rounded-md w-full sm:w-auto p-2">
                View
            </button>
        </div>
    </div>
</div>
